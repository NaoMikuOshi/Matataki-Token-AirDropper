<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta data-hid="description" name="description" content="A simple app to airdrop your Matataki Token, Share to anywhere with the magical link.">
    <!--  Meta for Twitter Card -->
    <meta data-hid="twitter:card" name="twitter:card" property="twitter:card" content="summary">
    <meta data-hid="twitter:site" name="twitter:site" property="twitter:site" content="@Andoromeda">
    <meta data-hid="twitter:title" name="twitter:title" property="twitter:title" content="Matataki Token AirDropper">
    <meta data-hid="twitter:description" name="description" property="twitter:description" content="A simple app to airdrop your Matataki Token, Share to anywhere with the magical link.">
    <meta data-hid="twitter:image" name="twitter:image" property="twitter:image" content="%PUBLIC_URL%/logo192.png">
    <!--  Meta for OpenGraph -->
    <meta data-hid="og:site_name" name="og:site_name" property="og:site_name" content="Matataki Token AirDropper">
    <meta data-hid="og:title" name="og:title" property="og:title" content="Matataki Token AirDropper">
    <meta data-hid="og:type" name="og:type" property="og:type" content="finance">
    <meta data-hid="og:image" name="og:image" property="og:image" content="%PUBLIC_URL%/logo192.png"> 
    <meta data-hid="og:description" name="description" property="og:description" content="A simple app to airdrop your Matataki Token, Share to anywhere with the magical link.">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Matataki Token AirDropper</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <style>
  #root {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }
  
  #wrapper {
    flex: 1;
  }
  </style>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
